<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Movies!</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <link rel="stylesheet" type="text/css" href="./styles/carouselStyles.css">
    <link rel="stylesheet" type="text/css" href="./styles/loginHeader.css">
</head>
<body>
    <div id="loginHeader">
        <div id="loginError" class="hiddenInPlace">
            <span>Incorrect Username or Password </span>
        </div>
        <form id="loginForm">
            <label for="userName">User Name</label>
            <input type="text" id="userName">
            <label for="userPassword">Password</label>
            <input type="password" id="userPassword">
            <button>Login!</button>
        </form>
        <div id="loggedInUser" class="hidden">
            <span></span>
        </div>
        <button id="signOut" class="hidden">Sign Out</button>
    </div>
    <div id="popularMoviesContainer">
    </div>
    <form id="movieSearchForm">
        <div>Search for more movies: </div>
        <input id="movieSearchQuery" type="text">
        <button id="movieSearchSubmit">Search!</button>
    </form>
    <div id="searchMoviesContainer">
    </div>
    <hr>
    <h3>Your Rated Movies:</h3>
    <div id="ratedMoviesContainer"></div>
    <hr>
    <h3>Recommended Movies based on your Ratings: </h3>
    <div id="recommendedMoviesContainer"></div>
</body>
<script src="./dist/movies.js"></script>
